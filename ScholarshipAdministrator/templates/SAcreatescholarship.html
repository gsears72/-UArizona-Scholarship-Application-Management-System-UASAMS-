{% extends 'base.html' %}

{% block content %}
<section>
    <h2>Create Scholarship</h2>
    <form action="" method="post" class="form">
        {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <div class="alert alert-danger">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}
        <button type="submit" class="btn btn-primary">Create Scholarship</button>
        <a href="{% url 'SAhome' %}" class = "btn btn-info">Return Home</a>
    </form>
</section>
{% endblock %}
