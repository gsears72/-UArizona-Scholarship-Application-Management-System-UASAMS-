{% extends 'base.html' %}

{% block content %}
    <h1>Delete Scholarship</h1>

    <p>Are you sure you want to delete the scholarship "{{ scholarship.scholarship_name }}"?</p>

    <form action="" method="POST">
        {% csrf_token %}
        <a href="{% url 'delete_scholarship_db' scholarship.scholarship_name %}" class="btn btn-secondary">Delete</a>
    </form>

    <a href="{% url 'scholarship_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
