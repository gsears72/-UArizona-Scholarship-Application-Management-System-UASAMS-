{% extends 'base.html' %}

{% block content %}
    <h1>Edit Scholarship</h1>

    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Scholarship Name</label>
            <input type="text" class="form-control" name="name" value="{{ scholarship.scholarship_name }}" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" name="amount" value="{{ scholarship.scholarship_amount }}" required>
        </div>
        <!-- Repeat for each field of the Scholarship model, ensuring names match those in your form handling -->
        
        <button type="submit" class="btn btn-primary">Update Scholarship</button>
    </form>

    <a href="{% url 'SAscholarshiplist' %}" class="btn btn-secondary">Back to Scholarship List</a>
{% endblock %}
