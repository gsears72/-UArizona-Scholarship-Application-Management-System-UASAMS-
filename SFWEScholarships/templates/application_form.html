
{%extends 'base.html'%}

{%block content%}

<h1>Application Submission</h1>
<h2>Scholarship Name: </h2>
    <form>
        <label for"f_name">Full Name (required):</label><br>
        <input type="text" id="fname" name="fname"><br>
        <br>
        <label for"pronoun">Preferred Pronouns (optional):</label><br>
        <input type="text" id="pronoun" name="pronoun"><br>
        <br>
        <label for"student_id">Student ID (required):</label><br>
        <input type="text" id="id" name="id"><br>
        <br>
        <label for"major">Major (required): </label><br>
        <input type="text" id="major" name="major"><br>
        <br>
        <label for"minor">Minor (optional): </label><br>
        <input type="text" id="minor" name="minor"><br>
        <br>
        <label for"c_gpa">Cumulative GPA (required): </label><br>
        <input type="text" id="c_gpa" name="c_gpa"><br>
        <br>
        <label for"curr_year">Current Year (required): </label><br>
        <input type="text" id="curr_year" name="curr_year"><br>
        <br>
        <label for"ethnicity">Ethnicity (required): </label><br>
        <input type="text" id="ethnicity" name="ethnicity"><br>
        <br>
        <label for"p_statement">Personal Statement Essay (required): </label><br>
        <input type="text" id="pstatement" name="pstatement" size="1000" width="48" height="48"><br>
        <br>
        <label for"w_experience">Work Experience (optional): </label><br>
        <input type="text" id="wexperience" name="wexperience" size="1000"><br>
        <br>
        <a class="btn btn-success" href=# role="button">Submit Application</a>
        <br>
        <br>
    </form>
{%endblock%}
