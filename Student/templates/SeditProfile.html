{% extends 'base.html' %}

{% block content %}
<section>
    <h2>Edit Profile</h2>
    <form action="" method="post" class="form">
        {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
            {% endfor %}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'SViewProfile' %}" class = "btn btn-danger">Cancel</a>
    </form>
</section>
{% endblock %}
