{% extends 'base.html' %}

{% block content %}
    <h1>Edit Profile</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'SViewProfile' %}" class="btn btn-danger">Cancel</a>
{% endblock %}
